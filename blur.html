<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>CBFimage</title>
<style>
body, canvas, div {
	margin: 0;
	padding: 0;
}
html, body {
    background: #fff;
    height: 100%;
}
body {
    position: relative;
    overflow: hidden;
    background: #333946;
}
#canvas {
    opacity: 0;
    -webkit-transition: opacity 1s ease-in-out;
    -moz-transition: opacity 1s ease-in-out;
    transition: opacity 1s ease-in-out;
}
#loading {
    background: rgba(0,0,0,.1);
    height: 100%;
    position: absolute;
    left: 0;
    top: 0;
}
</style>
</head>

<body>
<canvas id="canvas"></canvas>

<script src="CBFimage.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function() { 
    CBFimage({
        id: 'canvas',
        url: 'alma.jpg',
        ver: 0,
        blur: 5
    })
})
</script>
</body>
</html>
